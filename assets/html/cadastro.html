<div id="cadastro" class="container-fluid" >
    <form class="form-horizontal">
        <!-- INFORMAÇÕES -->
        <div  ng-hide="cadastro==2" ng-show="cadastro==1">
            <fieldset class="form-group row">
                <label for="nome" class="col-xs-2 control-label">Nome:</label>
                <div class="col-xs-10">
                    <input ng-model="$parent.username" type="text" class="form-control" id="username" placeholder="Digite o nome">
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="email" class="col-xs-2 control-label">Email:</label>
                <div class="col-xs-10">
                    <input ng-model="$parent.email" type="text" class="form-control" id="email" placeholder="Digite o email">
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="senha" class="col-xs-2 control-label">Senha:</label>
                <div class="col-xs-4">
                    <input ng-model="$parent.password" type="password" class="form-control" id="senha" placeholder="Digite a senha">
                </div>
                <label for="senha2" class="col-xs-2 control-label">Repetir senha:</label>
                <div class="col-xs-4">
                    <input type="password" class="form-control" id="senha2" placeholder="Repetir senha">
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="cpf" class="col-xs-2 control-label">CPF:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="cpf" placeholder="xxx.xxx.xxx-xx">
                </div>
                <label for="rg" class="col-xs-2 control-label">RG:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="rg" placeholder="xx.xxx.xxx-x">
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="instituicao" class="col-xs-2 control-label">Instituição de ensino:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="instituicao" placeholder="Digite a instituição">
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="curso" class="col-xs-2 control-label">Curso:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="curso" placeholder="Digite o curso">
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="disponibilidade" class="col-xs-2 control-label">Disponibilidade:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="disponibilidade" placeholder="Horas por semana">
                </div>
                <label for="graduacao" class="col-xs-2 control-label">Horas graduação:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="graduacao" placeholder="Horas por semana">
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="estagio" class="col-xs-2 control-label">Horas estágio:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="estagio" placeholder="Horas por semana">
                </div>
                <label for="linkedin" class="col-xs-2 control-label">Linkedin:</label>
                <div class="col-xs-4">
                    <input type="text" id="linkedin" class="form-control" placeholder="Link do perfil">
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="celular" class="col-xs-2 control-label">Celular:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="celular" placeholder="(xx) xxxxx-xxxx">
                </div>
                <label for="telefone" class="col-xs-2 control-label">Telefone:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="telefone" placeholder="(xx) xxxx-xxxx">
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="text" class="col-xs-2 control-label">Endereço:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço">
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="observacoes" class="col-xs-2 control-label">Observações:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="observacoes" placeholder="Digite as observacoes">
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="conpec" class="col-xs-3 control-label">Como conheceu a conpec?</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" id="conpec" placeholder="Digite como conheceu a conpec" placeholder="">
                </div>
            </fieldset>

            <div class="text-center">
                <a href="#/" id="btnBack" class="btn btn-gray" role="button">Retornar</a>
                <button type="submit" ng-click="cadastro_para2()" name="submit" class="btn btn-orange">Próximo</button>
            </div>
        </div>

        <!-- SKILLS -->
        <div ng-hide="cadastro==1" ng-show="cadastro==2">

            <fieldset class="form-group row">
                <label for="java" class="col-xs-2 control-label">Java:</label>
                <div class="col-xs-10">
                    <rzslider id="java" rz-slider-model="sliderJava.value" rz-slider-options="sliderJava.options"></rzslider>
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="php" class="col-xs-2 control-label">PHP:</label>
                <div class="col-xs-10">
                    <rzslider id="php" rz-slider-model="sliderPHP.value" rz-slider-options="sliderPHP.options"></rzslider>
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="java" class="col-xs-2 control-label">MySQL:</label>
                <div class="col-xs-10">
                    <rzslider id="java" rz-slider-model="sliderMySQL.value" rz-slider-options="sliderMySQL.options"></rzslider>
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="java" class="col-xs-2 control-label">Ajax:</label>
                <div class="col-xs-10">
                    <rzslider id="java" rz-slider-model="sliderAjax.value" rz-slider-options="sliderAjax.options"></rzslider>
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="java" class="col-xs-2 control-label">JavaScript:</label>
                <div class="col-xs-10">
                    <rzslider id="java" rz-slider-model="sliderJavaScript.value" rz-slider-options="sliderJavaScript.options"></rzslider>
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="java" class="col-xs-2 control-label">Python:</label>
                <div class="col-xs-10">
                    <rzslider id="java" rz-slider-model="sliderPython.value" rz-slider-options="sliderPython.options"></rzslider>
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="java" class="col-xs-2 control-label">C#:</label>
                <div class="col-xs-10">
                    <rzslider id="java" rz-slider-model="sliderCsharp.value" rz-slider-options="sliderCsharp.options"></rzslider>
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="java" class="col-xs-2 control-label">Ruby:</label>
                <div class="col-xs-10">
                    <rzslider id="java" rz-slider-model="sliderRuby.value" rz-slider-options="sliderRuby.options"></rzslider>
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="java" class="col-xs-2 control-label">C++:</label>
                <div class="col-xs-10">
                    <rzslider id="java" rz-slider-model="sliderCpp.value" rz-slider-options="sliderCpp.options"></rzslider>
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="java" class="col-xs-2 control-label">Android:</label>
                <div class="col-xs-10">
                    <rzslider id="java" rz-slider-model="sliderAndroid.value" rz-slider-options="sliderAndroid.options"></rzslider>
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="java" class="col-xs-2 control-label">IOS:</label>
                <div class="col-xs-10">
                    <rzslider id="java" rz-slider-model="sliderIOS.value" rz-slider-options="sliderIOS.options"></rzslider>
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="java" class="col-xs-2 control-label">JQuery:</label>
                <div class="col-xs-10">
                    <rzslider id="java" rz-slider-model="sliderJQuery.value" rz-slider-options="sliderJQuery.options"></rzslider>
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="java" class="col-xs-2 control-label">CSS:</label>
                <div class="col-xs-10">
                    <rzslider id="java" rz-slider-model="sliderCSS.value" rz-slider-options="sliderCSS.options"></rzslider>
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="java" class="col-xs-2 control-label">.net:</label>
                <div class="col-xs-10">
                    <rzslider id="java" rz-slider-model="sliderDotNet.value" rz-slider-options="sliderDotNet.options"></rzslider>
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="java" class="col-xs-2 control-label">Asp:</label>
                <div class="col-xs-10">
                    <rzslider id="java" rz-slider-model="sliderAsp.value" rz-slider-options="sliderAsp.options"></rzslider>
                </div>
            </fieldset>

            <fieldset class="form-group row">
                <label for="java" class="col-xs-2 control-label">CMS:</label>
                <div class="col-xs-10">
                    <rzslider id="java" rz-slider-model="sliderCMS.value" rz-slider-options="sliderCMS.options"></rzslider>
                </div>
            </fieldset>

            <div class="text-center">
                <a id="btnBack" ng-click=" cadastro_para1()" class="btn btn-gray" role="button">Retornar</a>
                <button type="submit" name="submit" ng-click="MeuSucesso()" class="btn btn-orange">Próximo</button>
            </div>
        </div>
    </form>
</div>
