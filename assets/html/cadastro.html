<div role="cadastro" class="container" style="width:65%" >

    <form>
        <fieldset class="form-group row">
            <label for="nome" class="center-label col-xs-2 col-form-label">Nome:</label>
            <div class="col-xs-10">
                <input type="nome" class="form-control" id="nome" placeholder="Digite o nome">
            </div>
        </fieldset>

        <fieldset class="form-group row">
            <label for="email" class="col-xs-2 col-form-label">Email:</label>
            <div class="col-xs-10">
                <input type="email" class="form-control" id="email" placeholder="Digite o email ">
            </div>
        </fieldset>

        <fieldset class="form-group row">
            <label for="cpf" class="col-xs-2 col-form-label">CPF:</label>
            <div class="col-xs-4">
                <input type="cpf" class="form-control" id="cpf" placeholder="xxx.xxx.xxx-xx">
            </div>
            <label for="rg" class="col-xs-2 col-form-label">RG:</label>
            <div class="col-xs-4">
                <input type="rg" class="form-control" id="rg" placeholder="xx.xxx.xxx-x">
            </div>
        </fieldset>

        <fieldset class="form-group row">
            <label for="instituicao" class="col-xs-2 col-form-label">Instituição de ensino:</label>
            <div class="col-xs-10">
                <input type="instituicao" class="form-control" id="instituicao" placeholder="Digite a instituição">
            </div>
        </fieldset>

        <fieldset class="form-group row">
            <label for="curso" class="col-xs-2 col-form-label">Curso:</label>
            <div class="col-xs-10">
                <input type="curso" class="form-control" id="curso" placeholder="Digite o curso ">
            </div>
        </fieldset>

        <fieldset class="form-group row">
            <label for="disponibilidade" class="col-xs-2 col-form-label">Disponibilidade:</label>
            <div class="col-xs-4">
                <input type="disponibilidade" class="form-control" id="disponibilidade" placeholder="Horas por semana">
            </div>
            <label for="graduacao" class="col-xs-2 col-form-label">Horas graduação:</label>
            <div class="col-xs-4">
                <input type="graduacao" class="form-control" id="graduacao" placeholder="Horas por semana">
            </div>
        </fieldset>

        <fieldset class="form-group row">
            <label for="estagio" class="col-xs-2 col-form-label">Horas estágio:</label>
            <div class="col-xs-4">
                <input type="estagio" class="form-control" id="estagio" placeholder="Horas por semana">
            </div>
            <!-- upload -->
        </fieldset>

        <fieldset class="form-group row">
            <label for="celular" class="col-xs-2 col-form-label">Celular:</label>
            <div class="col-xs-4">
                <input type="celular" class="form-control" id="celular" placeholder="(xx) xxxxx-xxxx">
            </div>
            <label for="telefone" class="col-xs-2 col-form-label">Telefone:</label>
            <div class="col-xs-4">
                <input type="telefone" class="form-control" id="telefone" placeholder="(xx) xxxx-xxxx">
            </div>
        </fieldset>

        <fieldset class="form-group row">
            <label for="endereco" class="col-xs-2 col-form-label">Endereço:</label>
            <div class="col-xs-10">
                <input type="endereco" class="form-control" id="endereco" placeholder="Digite o endereço ">
            </div>
        </fieldset>

        <fieldset class="form-group row">
            <label for="observacoes" class="col-xs-2 col-form-label">Observações:</label>
            <div class="col-xs-10">
                <input type="observacoes" class="form-control" id="observacoes" placeholder="Digite as observacoes ">
            </div>
        </fieldset>

        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
