<div ng-controller="SearchController as sc">
	<div id="buscaFormNome" class="container-fluid" style="width:75%; margin-top:16px;
		margin-bottom:10px;">
		<form class="form-horizontal">
			<fieldset class="form-group row">
				<label for="buscaNome" class="col-xs-2 control-label">Nome:</label>
				<div class="col-xs-7">
					<input ng-model="userFilter" type="nome" class="form-control" id="buscaNome"
						placeholder="Digite o nome">
				</div>

				<label for="buscaOcupado" class="col-xs-2 control-label">
					Ocupado</label>
				<div class="col-xs-1">
					<input ng-model="lang.Ocupado" type="checkbox" id="buscaOcupado">
				</div>
			</fieldset>
		</form>
	</div>

	<div id="buscaLinguagens" class="container-fluid" style="width:75%; margin-bottom:16px;">
		<div class="row">
			<div class="col-xs-3">Java
				<input ng-model="lang.Java" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">PHP
				<input ng-model="lang.PHP" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">MySQL
				<input ng-model="lang.MySQL" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">Ajax
				<input ng-model="lang.Ajax" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Javascript
				<input ng-model="lang.Javascript" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">Python
				<input ng-model="lang.Python" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">C#
				<input ng-model="lang.Csharp" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">Ruby
				<input ng-model="lang.Ruby" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">C++
				<input ng-model="lang.Cpp" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">Android
				<input ng-model="lang.Android" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">iOS
				<input ng-model="lang.iOS" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">JQuery
				<input ng-model="lang.JQuery" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">CSS
				<input ng-model="lang.CSS" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">.net
				<input ng-model="lang.dotnet" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">Asp
				<input ng-model="lang.Asp" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">CMS
				<input ng-model="lang.CMS" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
		</div>
	</div>

    <table ng-table="sc.tableParams" show-filter="true" class="table">
        <thead>
        <tr>
            <th ng-repeat="column in columns" ng-show="lang[column.field]"
                class="text-center sortable" 
                ng-click="sc.tableParams.sorting(column.field, 'asc')">
                {{column.title}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in $data | filter:{Nome : userFilter}">
            <td ng-repeat="column in columns" class="text-center" title="column.field" sortable="column.field" ng-show="lang[column.field]">
                <span ng-show="column.field == 'Ocupado' && user['Ocupado']">Sim</span>
				<span ng-show="column.field == 'Ocupado' && !user['Ocupado']">Não</span> 
				<span ng-show="column.field == 'Nome'"><a href="#/dev/{{user['Nome']}}">{{user[column.field]}}</a></span>
				<span ng-show="column.field !== 'Ocupado' && column.field !== 'Nome'">{{user[column.field]}}</span>
            </td>
        </tr>
        </tbody>
    </table>
