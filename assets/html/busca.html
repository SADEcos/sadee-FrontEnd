<div ng-controller="SearchController as sc">
	<div id="buscaFormNome" class="container-fluid" style="width:75%; margin-top:16px;
		margin-bottom:10px;">
		<form class="form-horizontal">
			<fieldset class="form-group row">
				<label for="buscaNome" class="col-xs-2 control-label">Nome:</label>
				<div class="col-xs-7">
					<input ng-model="userFilter" type="nome" class="form-control" id="buscaNome"
						placeholder="Digite o nome">
				</div>

				<!--<label for="buscaDisponivel" class="col-xs-2 control-label">
					Disponivel</label>
				<div class="col-xs-1">
					<input ng-model="show.Disponivel" type="checkbox" id="buscaDisponivel">
				</div>-->
			</fieldset>
		</form>
	</div>

	<div id="buscaLinguagens" class="container-fluid" style="width:75%; margin-bottom:16px;">
		<div class="row">
			<div class="col-xs-3">Java
				<input ng-model="show.Java" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">PHP
				<input ng-model="show.PHP" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">MySQL
				<input ng-model="show.MySQL" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">Ajax
				<input ng-model="show.Ajax" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Javascript
				<input ng-model="show.Javascript" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">Python
				<input ng-model="show.Python" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">C#
				<input ng-model="show.Csharp" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">Ruby
				<input ng-model="show.Ruby" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">C++
				<input ng-model="show.Cpp" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">Android
				<input ng-model="show.Android" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">iOS
				<input ng-model="show.iOS" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">JQuery
				<input ng-model="show.JQuery" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">CSS
				<input ng-model="show.CSS" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">.net
				<input ng-model="show.dotnet" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">Asp
				<input ng-model="show.Asp" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
			<div class="col-xs-3">CMS
				<input ng-model="show.CMS" type="checkbox" class="col-xs-6" style="float: right;">
			</div>
		</div>
	</div>

	<!--<div id="buscaPesquisa" class="container-fluid" style="width:75%; margin-bottom:16px;">
		<div class="text-center">
			<button type="submit" ng-click="teste()" name="submit"
				class="btn btn-orange">Pesquisar</button>
		</div>
	</div>-->

    <table ng-table="sc.tableParams" show-filter="true" class="table">
        <thead>
        <tr>
            <th ng-repeat="column in columns" ng-show="show[column.field]"
                class="text-center sortable colunaDev" 
                ng-click="sc.tableParams.sorting(column.field, 'desc')">
                {{column.title}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in $data | filter:{Nome : userFilter}" class="linhaDev">
            <td ng-repeat="column in columns" class="text-center" title="column.field" sortable="column.field" ng-show="show[column.field]">
                <span ng-show="column.field == 'Disponivel' && user['Disponivel']">Sim</span>
				<span ng-show="column.field == 'Disponivel' && !user['Disponivel']">NÃ£o</span> 
				<span ng-show="column.field == 'Nome'"><a href="#/dev/{{user['Nome']}}">{{user[column.field]}}</a></span>
				<span ng-show="column.field !== 'Disponivel' && column.field !== 'Nome'">{{user[column.field]}}</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
