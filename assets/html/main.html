<div id="home-wrap" class="container">
    <div id="main" class="jumbotron row ">
        <div class="col-xs-8">
            <h1 id="welcome"> Bem vindo ao SADE. </h1>
            <p> O SADE (Sistema de Acompanhamento de Desenvolvedores Externos) Ã© o banco de devs da Conpec. Por meio dele, selecionamos os melhores devs para nossos projetos.</p>
        </div>
        <div class="col-xs-4">
            <div id="formParent">
                <form align="center" class="form" id="formSignUp">
                    <input ng-model="username" name="username" id="usernameSignUp" placeholder="Username" type="text">
                    <input ng-model="email" name="email" id="emailSignUp" placeholder="Email" type="text">
                    <input ng-model="password" name="password" id="passwordSignUp" placeholder="Password" type="password"><br>
                    <a href="#cadastro" id="btnSignUp" class="btn btn-orange" role="button" ng-click="PassaCadastro(username, email, password)">Dev, cadastre-se!</a>
                </form>
            </div>
        </div>
    </div>
</div>
